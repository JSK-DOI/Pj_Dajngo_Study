{% load static %}
{% block main %}
<h2>ユーザー管理</h2>
<form method="post">
    {% csrf_token %}
        <table class=tblMuser_list>
            <tr>
                <th>社員CD</th>
                <th>社員名</th>
                <th>社員名カナ</th>
                <th>e-mail</th>
            </tr>
            {% for item in object_list %}
            <tr>
                <td><a href="{% url 'muserdetail' item.pk %}"> {{item.syn_cd}}</a></td>
                <td>{{item.syn_nm_s_kj}}</td>
                <td>{{item.syn_nm_s_kn}}</td>
                <td>{{item.e_mail_adr}}</td>
                
            </tr>
            {% endfor %}
    {{ form.as_p }}
    <input type="submit" value="クリア" class="btn btn-primary" />
    <input type="submit" value="検索" class="btn btn-primary" />
    <input type="submit" value="登録" class="btn btn-primary" />
</form>
{% endblock %}
